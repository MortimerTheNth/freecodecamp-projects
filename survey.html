<!DOCTYPE html>
<html lang="en">
  <head>
    <meat charset="utf-8">
    <link rel="stylesheet" href="./survey.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Very Important Survey Form</h1>
    <p id="description">Survey Form project</p>
    <form id="survey-form">
      <label for="name" id="name-label">Your Name <input class="text-input" id="name" type="text" required placeholder="Bob"></label>
      <label for="email" id="email-label">Email <input class="text-input" id="email" type="email" required placeholder="bobmail@mail.com"></label>
      <label for="number" id="number-label">Number <input class="text-input" id="number" type="number" min="13" max="100" placeholder="37"></label>
      
      <div class="input-div">
      <label><input class="radio-input" type="radio" value="yes" name="form">Duck</label>
      <label><input class="radio-input" type="radio" value="no" name="form">Rabbit</label> 
      </div>
      <div class="input-div">
      <select class="text-input" id="dropdown">
        <option>Cat</option>
        <option>Dog</option>
      </select>
      </div>
      <div class="input-div">
        <label><input class="checkbox-input radio-input" type="checkbox" value="green" name="color">Green</label>
        <label><input class="checkbox-input radio-input" type="checkbox" value="blue" name="color">Blue</label>
    </div>
      <textarea id="textarea" placeholder="Comments"></textarea>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>   
</html>
