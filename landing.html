<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Landing page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing.css">
  </head>
  <body>
    
    <header id="header">
        <span class="logo-name">
        <img id="header-img" src="https://cdn-icons-png.flaticon.com/512/1027/1027500.png"
      width="60" alt="Logo">
        <h1>Kazoo Empire</h1>
        </span> 
        <nav id="nav-bar">
          <a class="nav-link" href="#form">form</a>
          <a class="nav-link" href="#submit">submit</a>
          <a class="nav-link" href="#video">video</a>
        </nav>
    </header>
    
    <main>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <p id="newsletter">Sign up for a newsletter!</p>
      <div class="info">
        <input type="email" id="email" placeholder="email" name="email" />   
      </div>
      <input id="submit" type="submit">
      </input>
    </form>
    <div class="video">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/g-sgw9bPV4A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <p id="virtuoso">The kazoo virtuoso at work</p>
    </div>
    </main>
  </body>
</html>
